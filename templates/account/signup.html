{% extends "base.html" %}
{% load account socialaccount %}

{% block content %}
<div class="container box-structure mt-3 mt-sm-5 pb-2">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h1 class="mb-4">Want to review your own takeaways? Please create an account!</h1>
      <p>Already have an account? Then please <a href="{{ login_url }}">sign in</a>.
      </p>
    </div>
  </div>
  <div class="row text-overlay">
    <div class="mt-3">
      <form class="signup d-flex flex-column" id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="mx-auto btn signingbutton mt-3 mb-2">Sign Up</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
