<!-- Add a Review Form Template-->

{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<h2 class="fg-white text-center mt-5">Add a Review</h2>

<p class="fg-white text-center"> What did you like about your takeaway? What did you not like? Would you order from them
    again? Add your reviews notes below.</p>


<form method="post" id="add-review">
    <!-- This token protects app from Cross-Site Request Forgery (CSRF) attacks, ensures submission comes from authenticated user -->
    {% csrf_token %}
    <!-- Makes form using Crispy Forms -->
    {{ form|crispy }}

    <button class="btn signingbutton d-flex justify-content-center align-items-center" type="submit">Add a Review</button>

</form>


{% endblock %}
